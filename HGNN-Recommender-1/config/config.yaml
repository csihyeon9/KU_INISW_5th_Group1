# config/config.yaml
# Data configuration
data:
  unique_keywords_path: "data/unique_keywords.json"
  news_data_path: "data/news_raw_data.json"
  processed_data_path: "data/processed_data.json"

# Model configuration
model:
  hidden_dim: 64
  num_layers: 3
  dropout: 0.5
  use_attention: true

# Training configuration
training:
  num_epochs: 100
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  save_dir: "results/models"
  checkpoint_interval: 10

# Recommendation configuration
recommendation:
  top_k: 5
  min_similarity: 0.3